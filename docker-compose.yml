services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  database:
    image: postgres:16-alpine
    container_name: sdc-transcription-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-transcription_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-transcription_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - sdc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-transcription_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Backend Node.js + Python (com GPU AMD ROCm)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sdc-transcription-backend
    restart: unless-stopped
    environment:
      # Database (usa o serviço "database" do compose)
      DATABASE_URL: postgresql://${DB_USER:-transcription_user}:${DB_PASSWORD}@database:5432/${DB_NAME:-transcription_db}

      # Server
      PORT: 8000
      NODE_ENV: production
      SERVER_TIMEOUT: 3600000

      # Python
      PYTHON_PATH: python3

      # File Upload
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 2147483648

      # CORS
      CORS_ORIGIN: "*"

      # FFmpeg
      FFMPEG_PATH: ffmpeg
      FFPROBE_PATH: ffprobe
    volumes:
      - uploads:/app/uploads
      - logs:/app/logs
    ports:
      - "8000:8000"
    networks:
      - sdc-network
    depends_on:
      database:
        condition: service_healthy

    # >>> GPU NVIDIA (CUDA) <<<
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Frontend React + Nginx
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Se for acessar de outra máquina, troque localhost pelo IP do servidor
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    container_name: sdc-transcription-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - sdc-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

# ============================================
# Networks
# ============================================
networks:
  sdc-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
  uploads:
  logs:
