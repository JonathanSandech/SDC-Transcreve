services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  database:
    image: postgres:16-alpine
    container_name: sdc-transcription-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-transcription_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-transcription_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - sdc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-transcription_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # pgAdmin - Interface Gráfica PostgreSQL
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sdc-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - sdc-network
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/misc/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ============================================
  # Ollama - LLM Server (com GPU NVIDIA)
  # ============================================
  ollama:
    image: ollama/ollama:latest
    container_name: sdc-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - sdc-network
    # >>> GPU NVIDIA (CUDA) - Para aceleração de IA <<<
    runtime: nvidia
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '4.0'
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Backend Node.js + Python (com GPU AMD ROCm)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sdc-transcription-backend
    restart: unless-stopped
    environment:
      # Database (usa o serviço "database" do compose)
      DATABASE_URL: postgresql://${DB_USER:-transcription_user}:${DB_PASSWORD}@database:5432/${DB_NAME:-transcription_db}

      # Server
      PORT: 8000
      NODE_ENV: production
      SERVER_TIMEOUT: 3600000

      # Python
      PYTHON_PATH: python3

      # File Upload
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 2147483648

      # CORS
      CORS_ORIGIN: "*"

      # FFmpeg
      FFMPEG_PATH: ffmpeg
      FFPROBE_PATH: ffprobe

      # GPU NVIDIA (otimizado)
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
      CUDA_VISIBLE_DEVICES: "0"
    volumes:
      - uploads:/app/uploads
      - logs:/app/logs
    ports:
      - "8000:8000"
    networks:
      - sdc-network
    depends_on:
      database:
        condition: service_healthy
      ollama:
        condition: service_healthy

    # >>> GPU NVIDIA (CUDA) - Runtime otimizado <<<
    runtime: nvidia
    deploy:
      resources:
        limits:
          memory: 12G
          cpus: '4.0'
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Frontend React + Nginx
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Se for acessar de outra máquina, troque localhost pelo IP do servidor
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    container_name: sdc-transcription-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - sdc-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

# ============================================
# Networks
# ============================================
networks:
  sdc-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
  pgadmin_data:
  uploads:
  logs:
  ollama_data:
